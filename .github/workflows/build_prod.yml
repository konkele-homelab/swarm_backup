name: Build, Tag, and Release Using Upstream Base Image

on:
  push:
    branches:
      - main
    paths:
      - Dockerfile
      - "**/*.sh"
    tags:
      - "v*.*.*"
  repository_dispatch:
    types: [base_image_updated]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  upstream-version:
    runs-on: [self-hosted]
    outputs:
      upstream_tag: ${{ steps.get_tag.outputs.tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract upstream repo from Dockerfile
        id: extract
        run: |
          base=$(grep -m1 '^FROM' Dockerfile | awk '{print $2}')
          echo "Base image: $base"

          # image_name = repo name (2nd segment)
          image_name=$(echo "$base" | cut -d/ -f2 | cut -d: -f1)
          echo "image_name=$image_name" >> $GITHUB_OUTPUT

      - name: Determine Upstream Version
        id: get_tag
        env:
          TOKEN: ${{ secrets.REPO_DISPATCH_TOKEN }}
          ORG: ${{ github.repository_owner }}
          IMAGE_NAME: ${{ steps.extract.outputs.image_name }}
        run: |
          # 1. Use tag from repository_dispatch event if provided
          if [ -n "${{ github.event.client_payload.upstream_tag }}" ]; then
            tag="${{ github.event.client_payload.upstream_tag }}"
          else
            # 2. Fallback to latest GitHub release
            echo "Fetching latest upstream release for $ORG/$IMAGE_NAME..."
            tag=$(curl -s \
              -H "Authorization: token $TOKEN" \
              "https://api.github.com/repos/$ORG/$IMAGE_NAME/releases/latest" \
              | jq -r '.tag_name')
            if [ "$tag" = "null" ] || [ -z "$tag" ]; then
              echo "ERROR: Could not determine upstream tag."
              exit 1
            fi
          fi

          # Remove leading 'v' if present
          tag="${tag#v}"
          echo "tag=$tag" >> $GITHUB_OUTPUT

  version:
    runs-on: [self-hosted]
    needs: upstream-version
    outputs:
      new_tag: ${{ steps.tag_version.outputs.new_tag }}
      changelog: ${{ steps.tag_version.outputs.changelog }}
      full: ${{ steps.parse.outputs.full }}
      major: ${{ steps.parse.outputs.major }}
      minor: ${{ steps.parse.outputs.minor }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Parse docker tags
        id: parse
        run: |
          version="${{ steps.tag_version.outputs.new_tag }}"
          version="${version#v}"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$version"

          echo "full=$version" >> $GITHUB_OUTPUT
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT

  build:
    runs-on: [self-hosted]
    needs: [version, upstream-version]
    env:
      APP: ${{ github.event.repository.name }}
      FULL: ${{ needs.version.outputs.full }}
      MAJOR: ${{ needs.version.outputs.major }}
      MINOR: ${{ needs.version.outputs.minor }}
      UPSTREAM_TAG: ${{ needs.upstream-version.outputs.upstream_tag }}
    outputs:
      built_tag: ${{ env.FULL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Private Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASS }}

      - name: Extract Docker metadata (raw only)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.REGISTRY }}/${{ env.APP }}
          tags: |
            type=raw,value=${{ env.FULL }}
            type=raw,value=${{ env.MAJOR }}.${{ env.MINOR }}
            type=raw,value=${{ env.MAJOR }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            UPSTREAM_REGISTRY=${{ secrets.REGISTRY }}
            UPSTREAM_TAG=${{ env.UPSTREAM_TAG }}
          platforms: linux/amd64
          provenance: false
          sbom: false
          labels: |
            org.opencontainers.image.created=${{ github.run_started_at }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.version=${{ env.FULL }}
            org.opencontainers.image.base-version=${{ env.UPSTREAM_TAG }}

  release:
    name: Publish GitHub Release
    runs-on: [self-hosted]
    needs: [version, build]

    steps:
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.version.outputs.new_tag }}
          name: Release ${{ needs.version.outputs.new_tag }}
          body: ${{ needs.version.outputs.changelog || 'Automated release' }}
